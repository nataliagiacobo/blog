<div class="pageContent">
    <main class="form-signin w-100 m-auto">
        <h1 class="h1 mb-3 fw-normal font-pacifico text-center">blog</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário"
                    formControlName="username">
                <label for="username">Usuário</label>
                <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                    class="text-danger">
                    Usuário é um campo obrigatório.
                </div>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha"
                    formControlName="password">
                <label for="password">Senha</label>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                    class="text-danger">
                    Senha é um campo obrigatório.
                </div>
            </div>
            <button class="btn btn-dark w-100 py-2 mb-2" type="submit">Entrar</button>
            <button class="btn btn-secondary w-100 py-2" (click)="onRegister()">Cadastrar-se</button>
        </form>
    </main>
</div>
